<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  
</head>
  <body>
    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
    <h1>Web AR Experience</h1>
    <p>Point at your target and use hand gestures</p>
    <button id="start-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px;">Start Camera & Video</button>
</div>
    <a-scene mindar-image="imageTargetSrc: ./target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="ar-video" src="#vid" width="1" height="0.55" 
                 material="shader: chromakey; color: 0.1 0.9 0.2" 
                 position="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
  document.getElementById('start-btn').addEventListener('click', () => {
    // 1. Hide the overlay
    document.getElementById('overlay').style.display = 'none';
    
    // 2. Play the video (even if it's hidden) to "unlock" it for the browser
    const video = document.querySelector('#vid');
    video.play().then(() => {
        console.log("Video unlocked and playing!");
    }).catch(err => {
        console.error("Video failed to play:", err);
    });

    // 3. Start the Hand Tracking
    startTracking();
});
    </script>
  </body>
</html>
