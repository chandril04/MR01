<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  
</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="ar-video" src="#vid" width="1" height="0.55" 
                 material="shader: chromakey; color: 0.1 0.9 0.2" 
                 position="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
   <script>
  const videoElement = document.getElementById('vid');
  const arVideoEntity = document.querySelector('#ar-video');

  const hands = new Hands({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
  }});

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  hands.onResults((results) => {
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
      const landmarks = results.multiHandLandmarks[0];
      const isHandOpen = landmarks[12].y < landmarks[9].y;

      if (isHandOpen) {
        videoElement.play().catch(() => {}); // Play video
        arVideoEntity.setAttribute('visible', 'true');
      } else {
        videoElement.pause();
        arVideoEntity.setAttribute('visible', 'false'); // Hide when fist closed
      }
    }
  });

  // WAIT FOR MINDAR TO READY THE VIDEO
  const startTracking = () => {
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR is ready!");
        const uiVideo = document.querySelector('video'); 
        const camera = new Camera(uiVideo, {
          onFrame: async () => {
            await hands.send({image: uiVideo});
          },
          width: 640,
          height: 480
        });
        camera.start();
    });
  };

  window.onload = startTracking;
</script>
    </script>
  </body>
</html>
